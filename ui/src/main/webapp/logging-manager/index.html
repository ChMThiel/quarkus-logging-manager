<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Quarkus | Logging Manager</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <!-- Font awesome -->
        <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css">
        <link rel="stylesheet" href="fontawesome/css/solid.min.css">
        <!-- Our own crap -->
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        
        <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
            <a class="navbar-brand" href="">
                <img src="logo.png" height="30" class="d-inline-block align-middle" alt="Quarkus"/>
                <span id="navbar_title" class="align-middle">Logging Manager</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Stop log stream">
                        <a id="stopStartButton" class="nav-link"><i class="fas fa-stop"></i></a>
                    </li>
                    <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Clear log">
                        <a id="clearLogButton" class="nav-link"><i class="fas fa-trash-alt"></i></a>
                    </li>
                    <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Zoom out">
                        <a id="zoomOutButton" class="nav-link"><i class="fas fa-search-minus"></i></a>
                    </li>
                    <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Zoom in">
                        <a id="zoomInButton" class="nav-link"><i class="fas fa-search-plus"></i></a>
                    </li>
                    <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Log levels">
                        <a id="logLevelsButton" class="nav-link" data-toggle="modal" data-target="#logLevelsModal"><i class="fas fa-layer-group"></i></a>
                    </li>
                    <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Columns">
                        <a id="columnsButton" class="nav-link" data-toggle="modal" data-target="#columnsModal"><i class="fas fa-columns"></i></a>
                    </li>
                    <li id="filterMenuButton" class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Filter">
                        <a id="filterButton" class="nav-link" data-toggle="modal" data-target="#filterModal"><i class="fas fa-filter"></i></a>
                    </li>
                    <li id="currentFilter" class="navbar-text">
                    </li>
                </ul>
                
                <span id="applicationInfo" class="navbar-text">

                </span>
            </div>
        </nav>

        <!-- Log -->
        <a id="followLogButton" class="nav-link" data-toggle="tooltip" data-placement="left" title="Follow log (auto scroll)"><i id="followLogIcon" class="text-success fas fa-circle-notch fa-spin"></i></a>
        <div id="logTerminal" class="bg-dark text-light ">
            <samp id="segmentLog" class="text-wrap">

            </samp>
        </div>

        <!-- Filter -->
        <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="filterModalLabel">Filter</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="filterInputIcon"><i class="fas fa-filter"></i></span>
                            </div>
                            <input id="currentFilterInput" type="text" class="form-control" placeholder="Filter log" aria-label="Filter" aria-describedby="filterInputIcon">
                            <div class="input-group-append">
                                <button id="currentFilterInputButton" type="button" class="btn btn-success">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Levels -->
        <div class="modal fade" id="logLevelsModal" tabindex="-1" aria-labelledby="logLevelsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logLevelsModalLabel">Log Levels</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-hover table-sm">
                            <tbody id="logLevelsTableBody">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Columns -->
        <div class="modal fade" id="columnsModal" tabindex="-1" aria-labelledby="columnsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="columnsModalLabel">Columns</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="custom-control custom-switch">
                            <input checked type="checkbox" class="custom-control-input" id="levelIconSwitch">
                            <label class="custom-control-label" for="levelIconSwitch">Log Level Icon</label>
                        </div>
                        
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="sequenceNumberSwitch">
                            <label class="custom-control-label" for="sequenceNumberSwitch">Sequence Number</label>
                        </div>
                        
                        <div class="custom-control custom-switch">
                            <input checked type="checkbox" class="custom-control-input" id="dateSwitch">
                            <label class="custom-control-label" for="dateSwitch">Date</label>
                        </div>
                        
                        <div class="custom-control custom-switch">
                            <input checked type="checkbox" class="custom-control-input" id="timeSwitch">
                            <label class="custom-control-label" for="timeSwitch">Time</label>
                        </div>
                        
                        <div class="custom-control custom-switch">
                            <input checked type="checkbox" class="custom-control-input" id="levelSwitch">
                            <label class="custom-control-label" for="levelSwitch">Log Level</label>
                        </div>
                        
                        <div class="custom-control custom-switch">
                            <input checked type="checkbox" class="custom-control-input" id="sourceClassFullAbbreviatedSwitch">
                            <label class="custom-control-label" for="sourceClassFullAbbreviatedSwitch">Full Class Name (Abbreviated)</label>
                        </div>
                        
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="sourceClassFullSwitch">
                            <label class="custom-control-label" for="sourceClassFullSwitch">Full Class Name</label>
                        </div>
                        
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="sourceClassSwitch">
                            <label class="custom-control-label" for="sourceClassSwitch">Class Name</label>
                        </div>
                        
                        <div class="custom-control custom-switch">
                            <input checked type="checkbox" class="custom-control-input" id="sourceMethodNameSwitch">
                            <label class="custom-control-label" for="sourceMethodNameSwitch">Method Name</label>
                        </div>
                        
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="threadIdSwitch">
                            <label class="custom-control-label" for="threadIdSwitch">Thread Id</label>
                        </div>
                        
                        <div class="custom-control custom-switch">
                            <input checked type="checkbox" class="custom-control-input" id="threadNameSwitch">
                            <label class="custom-control-label" for="threadNameSwitch">Thread Name</label>
                        </div>
                        
                        <div class="custom-control custom-switch">
                            <input checked type="checkbox" class="custom-control-input" id="messageSwitch">
                            <label class="custom-control-label" for="messageSwitch">Log message</label>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="jquery.min.js"></script>
        <script src="bootstrap.bundle.min.js"></script>
        <script src="loggingmanager.js"></script>
    </body>
</html>
